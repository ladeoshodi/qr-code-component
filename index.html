<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex min-h-screen flex-col">
    <section class="flex grow items-center justify-center">
      <section
        class="w-11/12 rounded-2xl border-2 border-solid bg-white p-6 text-center text-slate-500 md:w-1/2"
      >
        <img
          class="mx-auto rounded-2xl"
          src="./images/image-qr-code.png"
          alt="qr code"
        />
        <div class="py-6 text-2xl font-bold text-slate-600">
          Improve your front-end skills by building projects
        </div>
        <div class="text-lg">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </section>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ladeoshodi" target="_blank">Lade Oshodi</a>.
    </div>
  </body>
</html>
